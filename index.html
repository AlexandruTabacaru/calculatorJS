<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="previousRes">previous result: 0</div>
    <div id="bigcalculator">
      
        <div id="display">432.34</div>
        <div id="buttons">
          <div id="deletion"> 
             <button id="clear">AC</button>
             <button id="delete">DEL</button>
           </div>  
          <div class="actualFirstRow">
         <button class="Row1OfNumbers" id="number">7</button>
         <button class="Row1OfNumbers" id="number">8</button>
         <button class="Row1OfNumbers" id="number">9</button>
         <button class="Row1OfNumbers" id="operation">/</button>
        </div> 
        <div class="actualSecondRow">
         <button class="Row2OfNumbers" id="number">4</button>
         <button class="Row2OfNumbers" id="number">5</button>
         <button class="Row2OfNumbers" id="number">6</button>
         <button class="Row2OfNumbers" id="operation">x</button>
        </div>
        <div class="actualThirdRow">
         <button class="Row3OfNumbers" id="number">1</button>
         <button class="Row3OfNumbers" id="number">2</button>
         <button class="Row3OfNumbers" id="number">3</button>
         <button class="Row3OfNumbers" id="operation">-</button>
        </div>
        <div class="actualFourthRow">
         <button class="Row4OfNumbers" id="dot">.</button>
         <button class="Row4OfNumbers" id="number">0</button>
         <button class="Row4OfNumbers" id="equal">=</button>
         <button class="Row4OfNumbers" id="operation">+</button>
        </div>
        </div>

    </div>
 
  </body>
    <script src="app.js"></script>
</html>
